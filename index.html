<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon"> -->
    <title>REAlEMiT</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/main.css" />
    <link rel="stylesheet" type="text/css" href="/static/newPost.css" />
    <link rel="stylesheet" type="text/css" href="/static/post.css" />
    <link rel="stylesheet" type="text/css" href="/static/postCard.css" />
    <link rel="stylesheet" type="text/css" href="/static/validation.css" />

    <script src="/static/script/main.js" type="module" defer></script>
  </head>
  <body>

    <div id="mainView" style="display: none;">
      <!-- header navigation bar -->
      <header>
          <nav class="navbar">
              <div class="nav-content">
                  <a class="logo-text">REAlEMiT</a>
                  <div class="nav-actions">
                    <button  id="new-post" class="nav-btn">New Post</button>
                    <button  id="profile-btn" class="nav-btn">ME</button>
                    <button id="logout-btn" class="nav-btn">Log out</button>
                  </div>
              </div>
          </nav>
      </header>
  
      <div class="container">
      <!-- Categories Sidebar -->
          <div class="categories">
              <ul  id="categoriesList">
                  <!-- Inserting Categories Dynamically -->
              </ul>
          </div>
  
          <!-- Posts Feed -->
          <div class="feed">
               <!-- Header for Feed (if needed) -->
            <header class="feed-header">
              <!-- You can use a nav or a simple div here -->
              <nav>
                <button id="feed-post">Post Feed</button>
                <button id="view-post">Post</button>
                <button id="new-post">New Post</button>
              </nav>
            </header>

            <!-- Feed Display Section -->
            <section id="feedDisplay" class="feed-display">
                <!-- Create an article element here -->
                <!-- Post content here -->
            </section>

            <!-- Post Display Section -->
            <section id="postDisplay" class="post-display">
              <!-- Use semantic elements like article for each post -->
              <article>
                <!-- Post content here -->
              </article>
            </section>

            <!-- Create New Post Section -->
            <section id="newPostDisplay" class="new-post-display">
              <form id="newPostForm">
                <!-- Form fields for creating a new post -->
              </form>
            </section>
          </div>
  
          <div class="chat-container">
              <div class="message-list">
              </div>
              <div class="message-input">
                  <input type="text" id="message-input" placeholder="Type a message...">
              </div>
              <div class="user-list">
              </div>
          </div>
  
      </div>
    </div>

    <div id="validationView"  style="display: none;">
      <div class="container">
        <!-- Left side with image background -->
        <div class="image-section">
          <div class="image-content">
            <h1>Welcome to REAlEMiT</h1>
            <p>Sign up or log in to start chatting.</p>
          </div>
        </div>
    
        <!-- Right side with login form -->
        <div class="form-section">
          
          <div class="form-container" id="signUpFormContainer">
            <h2>Sign Up</h2>
            <form id="signUpForm">
              <div class="input-group">
                <label>First Name</label>
                <input type="text" name="firstName" required />
              </div>
              <div class="input-group">
                <label>Last Name</label>
                <input type="text" name="lastName" required />
              </div>
              <div class="input-group">
                <label>Nickname</label>
                <input type="text" name="nickName" required />
              </div>
              <div class="input-group">
                <label>Gender</label>
                <input type="radio" name="gender" value="Male" id="male" required />
                <label for="male">Male</label>
                <input type="radio" name="gender" value="Female" id="female" required />
                <label for="female">Female</label>
                <input type="radio" name="gender" value="Other" id="other" required checked/>
                <label for="other">Other</label>
              </div>
              <div class="input-group">
                <label>Age</label>
                <input type="number" name="age" id="age" required min="1" step="1" />
              </div>
              <div class="input-group input-email">
                <label>Email</label>
                <input type="email" name="email" required placeholder=" ">
              </div>
              <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" required />
              </div>
              <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm-password" required />
              </div>
              <button type="submit" id="signup-btn">Sign Up</button>
              <div class="link">
                <p>Already have an account? <a id="toLogIn">Log in</a></p>
              </div>
            </form>
          </div>

          <div class="form-container" id="logInFormContainer" style="display: none;">
            <h2>Login</h2>
            <form id="logInForm">
              <div class="input-group">
                <label>Use: </label>
                <input type="radio" name="logInUsing" value="nickName" id="nickNameField" required checked/>
                <label for="nickNameField">Nickname</label>
                <input type="radio" name="logInUsing" value="email" id="emailField" required />
                <label for="emailField">Email</label>
              </div>
              <div style="display: flex;" class="input-group" id="nickNameGroup">
                <label>Nickname</label>
                <input type="text" name="nickName"/>
              </div>
              <div style="display: none;" class="input-group" id="emailGroup">
                <label>Email</label>
                <input type="email" name="email"/>
              </div>
              <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" required />
              </div>
  
              <button type="submit" id="login-btn">Log in</button>
              <div class="link">
                <p>Don't have an account? <a id="toSignUp">Sign Up</a></p>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <div>
          <p>&copy; REAlEMiT (2025)</p>
            <ul>
                <li><a href="https://github.com/AllenLeeyn" target="_blank"> Allen Lee</a></li>
                <li><a href="https://github.com/kurizma" target="_blank"> Joon Kim</a></li>
            </ul>
      </div>
    </footer>
</body>
</html>

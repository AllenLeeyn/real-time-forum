<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js" defer></script>
    <script src="modal.js" defer></script>
</head>

<body>

    <!-- Header -->
    <header id="header">
        <nav class="navbar">
            <div class="nav-content">
                <h1>Real Time Forum</h1>
                <div class="nav-actions">
                    <button id="open-login-modal" class="nav-btn">Login</button>
                    <button id="open-register-modal" class="nav-btn">Register</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <!-- Categories Sidebar -->
        <div class="categories">
            <h3>Categories</h3>
            <ul>
                <li><a href="#" class="category-item active">All</a></li>
                <li><a href="#" class="category-item">My posts</a></li>
                <li><a href="#" class="category-item">Liked posts</a></li>
                <li><a href="#" class="category-item">Category 1</a></li>
                <li><a href="#" class="category-item">Category 2</a></li>
            </ul>
        </div>

        <!-- Posts Feed -->
        <div class="feed">
            <section id="general">
                <h2>Hello, User.</h2>
                
                <!-- Post Block -->
                <div id="posts-container"></div>
            </section>
        </div>
    </div>

    <!-- Footer Section -->
    <footer id="footer">
        <p>&copy; 2025 Real Time Forum</p>
    </footer>

        <!-- Login Modal -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <!-- <span class="close-modal" data-modal="login-modal">&times;</span> -->
                <h2>Login</h2>
                <!-- <div id="login-error" class="error-message" style="display: none;"></div> -->
                <form method="post" id="login-form">
                    
                    <input type="radio" id="username-login" name="login-type" value="username" checked>
                    <label for="username-login">Username</label>
                    <input type="radio" id="email-login" name="login-type" value="email">
                    <label for="email-login">Email</label>  <br>

                    <label for="login-credential">Username/Email:</label>
                    <input type="text" id="login-credential" name="credential" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <br><a href="#" class="switch-to-register">Register here</a></p>
            </div>
        </div>
    
        <!-- Register Modal -->
        <div id="register-modal" class="modal">
            <div class="modal-content">
                <!-- <span class="close-modal" data-modal="register-modal">&times;</span> -->
                <h2>Register</h2>
                <div id="register-error" class="error-message" style="display: none;"></div>
                <form method="post" id="register-form">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
        
                    <label for="register-nickname">Nickname:</label>
                    <input type="text" id="register-nickname" name="nickname" required>
        
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
        
                    <label for="register-firstname">First name:</label>
                    <input type="text" id="register-firstname" name="firstName" required>
        
                    <label for="register-lastname">Last name:</label>
                    <input type="text" id="register-lastname" name="lastName" required>
        
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
        
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="18" max="120" required>
        
                    <button type="submit">Register</button>
                </form>
                    <p>Already have an account? <br><a href="#" class="switch-to-login">Login here</a></p>
            </div>
        </div>
    

</body>
</html>
